<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Your Product Page</title>
</head>
<body>

  <!-- Product Page Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">

        <!-- Product Details -->
        <div class="card">
          <img src="product-image.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h2 class="card-title">Premium Subscription</h2>
            <p class="card-text">Get exclusive access to our premium content. Subscribe now and enjoy a wide range of benefits:</p>
            <ul>
              <li>Unlimited access to high-quality articles</li>
              <li>Early access to new features</li>
              <li>Priority customer support</li>
            </ul>
            <p class="card-text">Price: $9.99/month</p>

            <!-- Subscription form -->
            <form>
              <div class="form-group">
                <label for="subscriptionName">Full Name</label>
                <input type="text" class="form-control" id="subscriptionName" placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label for="subscriptionEmail">Email address</label>
                <input type="email" class="form-control" id="subscriptionEmail" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="subscriptionCard">Credit Card</label>
                <input type="text" class="form-control" id="subscriptionCard" placeholder="Enter your credit card number">
              </div>
              <div class="form-group">
                <label for="subscriptionExpiry">Expiration Date</label>
                <input type="text" class="form-control" id="subscriptionExpiry" placeholder="MM/YY">
              </div>
              <button type="submit" class="btn btn-primary">Subscribe Now</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
